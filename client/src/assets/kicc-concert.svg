<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- KICC Building outline -->
  <rect x="50" y="80" width="300" height="180" fill="#2c5aa0" stroke="#1e3a7a" stroke-width="2"/>
  <rect x="70" y="100" width="260" height="20" fill="#ff6b35"/>
  
