  <rect x="185" y="165" width="10" height="15" fill="#ff6b35"/>
  <rect x="200" y="165" width="10" height="15" fill="#ff6b35"/>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">KICC Concert</text>
  <text x="200" y="60" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="12">Kenyatta International Conference Centre</text>
</svg>