  <circle cx="300" cy="140" r="8" fill="#ffeb3b"/>
  
  <!-- Audience silhouettes -->
  <g fill="#1a1a1a" opacity="0.7">
    <circle cx="80" cy="200" r="4"/>
    <circle cx="90" cy="200" r="4"/>
    <circle cx="100" cy="200" r="4"/>
    <circle cx="110" cy="200" r="4"/>
    <circle cx="120" cy="200" r="4"/>
    <circle cx="130" cy="200" r="4"/>
    <circle cx="140" cy="200" r="4"/>
    <circle cx="150" cy="200" r="4"/>
    <circle cx="160" cy="200" r="4"/>
    <circle cx="170" cy="200" r="4"/>
    <circle cx="180" cy="200" r="4"/>
    <circle cx="190" cy="200" r="4"/>
    <circle cx="200" cy="200" r="4"/>
    <circle cx="210" cy="200" r="4"/>
    <circle cx="220" cy="200" r="4"/>
    <circle cx="230" cy="200" r="4"/>
    <circle cx="240" cy="200" r="4"/>
    <circle cx="250" cy="200" r="4"/>
    <circle cx="260" cy="200" r="4"/>
    <circle cx="270" cy="200" r="4"/>
    <circle cx="280" cy="200" r="4"/>
