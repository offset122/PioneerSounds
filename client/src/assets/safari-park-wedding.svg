<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98fb98;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Trees/vegetation -->
  <circle cx="50" cy="150" r="30" fill="#228b22"/>
  <circle cx="350" cy="140" r="25" fill="#228b22"/>
  <circle cx="80" cy="180" r="20" fill="#32cd32"/>
  <circle cx="320" cy="170" r="22" fill="#32cd32"/>
  
  <!-- Ground -->
  <rect x="0" y="220" width="400" height="80" fill="#9acd32"/>
  
  <!-- Wedding arch -->
  <path d="M150 180 Q200 140 250 180" stroke="#fff" stroke-width="8" fill="none"/>
  <rect x="145" y="180" width="10" height="40" fill="#8b4513"/>
  <rect x="245" y="180" width="10" height="40" fill="#8b4513"/>
  
  <!-- Flowers on arch -->
  <circle cx="160" cy="165" r="4" fill="#ff69b4"/>
  <circle cx="180" cy="155" r="4" fill="#fff"/>
  <circle cx="200" cy="150" r="4" fill="#ff69b4"/>
  <circle cx="220" cy="155" r="4" fill="#fff"/>
  <circle cx="240" cy="165" r="4" fill="#ff69b4"/>
  
  <!-- Audio equipment -->
  <rect x="100" y="190" width="20" height="15" fill="#333"/>
  <rect x="280" y="190" width="20" height="15" fill="#333"/>
  <rect x="190" y="200" width="20" height="12" fill="#ff6b35"/>
  
  <!-- Seating -->
  <rect x="120" y="210" width="15" height="8" fill="#8b4513"/>
  <rect x="140" y="210" width="15" height="8" fill="#8b4513"/>
  <rect x="160" y="210" width="15" height="8" fill="#8b4513"/>
  <rect x="225" y="210" width="15" height="8" fill="#8b4513"/>
  <rect x="245" y="210" width="15" height="8" fill="#8b4513"/>
  <rect x="265" y="210" width="15" height="8" fill="#8b4513"/>
  
  <!-- Text -->
  <text x="200" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Safari Park Wedding</text>
  <text x="200" y="50" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12">Outdoor Garden Ceremony</text>
</svg>